<!DOCTYPE html>
<html lang='en'>
	<head>
		<link rel='stylesheet' href='bootstrap-3.3.7-dist/css/bootstrap.css'>
		<link rel='stylesheet' href='styles.css'>
		<meta charset='utf-8'>
		<title>App Name Here</title>
	</head>

	<body>
		<nav class='navbar navbar-inverse navbar-fixed-top'>
			<div class='container-fluid'>
				<div class='navbar-header'>
					<button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#navbar' aria-expanded='sr-only' aria-controls='navbar'>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
					</button>
					<a class='navbar-brand' href='#'>Project name</a>
				</div>
				<div id='navbar' class='navbar-collapse collapse'>
					<ul class='nav navbar-nav navbar-right'>
						<li>
							<a href='#'>Dashboard</a>
						</li>
						<li>
							<a href='#'>Settings</a>
						</li>
						<li>
							<a href='#'>Profile</a>
						</li>
						<li>
							<a href='#'>Help</a>
						</li>
					</ul>
					<form class='navbar-form navbar-right'>
						<input type='text' class='form-control' placeholder='Search...'>
					</form>
				</div>
			</div>
		</nav>


		<div class='container-fluid'>
			<div class='row'>
				<div class='col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main'>
					<h1 class='page-header'>Dashboard</h1>
				</div>
			</div>
		</div>

		<table class='table'>
			<thead>
				<tr>
					<td>Name</td>
					<td>Category</td>
					<td>Cost</td>
					<td>Date</td>
					<td>Description</td>
					<td>Action</td>
				</tr>
				<tr>
					<td><input class='form-control name-input'></td>
					<td><input class='form-control category-input'></td>
					<td><input class='form-control cost-input'></td>
					<td><input class='form-control date-input'></td>
					<td><input class='form-control description-input'></td>
					<td><button class='btn btn-primary add-vehicledata'>Add</button></td>
				</tr>
			</thead>
			<tbody class='vehicles-list'>

			</tbody>
		</table>

		<script type='text/template' class='vehicledata-list-template'>
			<td><span class='name'><%=name%></span></td>
			<td><span class='category'><%=category%></span></td>
			<td><span class='cost'><%=cost%></span></td>
			<td><span class='date'><%=date%></span></td>
			<td><span class='description'><%=description%></span></td>
			<td>
				<button class='btn btn-warning edit-row'>Edit</button>
				<button class='btn btn-danger delete-row'>Delete</button>
				<button class='btn btn-success update-row' style='display:none'>Update</button>
				<button class='btn btn-danger cancel' style='display:none'>Cancel</button>
			</td>
		</script>



		<script src='jquery-3.2.1.min.js'></script>
		<script src='underscore-min.js'></script>
		<script src='backbone-min.js'></script>
		<script src='scripts.js'></script>
	</body>
</html>
